<div class="container mt-5">

    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Modelo</th>
          <th>Marca</th>
          <th>Precio</th>
          <th>NÃºmero de serie</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ordenador of ordenadores;">
          <td>{{ordenador.modelo}}</td>
          <td>{{ordenador.marca}}</td>
          <td>{{ordenador.precio}}</td>
          <td>{{ordenador.serie}}</td>
          <td>
            <button class="btn btn-danger btn-sm" (click)="borrar(ordenador.serie)">
              <i class="bi bi-trash"></i> Borrar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <div class="d-flex justify-content-between">
      <button class="btn btn-secondary" (click)="paginaAnterior()" [disabled]="inicio === 0">
        <i class="bi bi-chevron-left"></i> Anterior
      </button>
      <button class="btn btn-secondary" (click)="paginaSiguiente()" [disabled]="!hayMasElementos">
        Siguiente <i class="bi bi-chevron-right"></i>
      </button>
    </div>
  
    <div class="mt-3">
      <a routerLink="/formularioordenador" class="btn btn-info">Ir a formulario</a>
    </div>
  
  </div>
