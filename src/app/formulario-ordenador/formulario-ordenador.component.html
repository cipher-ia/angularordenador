<form>

    <div class="mb-3">

        <label for="modelo" class="form-label">Modelo</label>
        <input type="text" class="form-control" id="modelo" name="modelo" [(ngModel)]="ordenador.modelo" placeholder="Ingrese el ISBN" required>
    </div>
        <label for="marca" class="form-label">Marca</label>
        <input type="text" class="form-control" id="marca" name="marca" [(ngModel)]="ordenador.marca" placeholder="Ingrese la marca" required>
    <div class="mb-3">
        <label for="precio" class="form-label">Precio</label>
        <input type="number" step="0.01" class="form-control" id="precio" name="precio" [(ngModel)]="ordenador.precio" placeholder="Ingrese el precio" required>
    </div>

    <div class="mb-3">
        <label for="serie" class="form-label">Número de serie</label>
        <input type="text" class="form-control" id="serie" name="serie" [(ngModel)]="ordenador.serie" placeholder="Ingrese el número de serie" required>
    </div>

        <div class="d-flex justify-content-between">

            <button type="submit" class="btn btn-primary" (click)="insertar()">Guardar</button>
            <button type="reset" class="btn btn-secondary">Limpiar</button>

        </div>
</form>
